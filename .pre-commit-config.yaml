# Read the docs here: https://pre-commit.com and http://jorisroovers.github.io/gitlint/
# Install hooks to your clone:
#   $ pre-commit install
#
# List of available hooks: https://pre-commit.com/hooks.html
#

default_stages: [pre-commit]
default_install_hook_types: [pre-commit, commit-msg]
fail_fast: false

repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
        always_run: true
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: git-check
        pass_filenames: false

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        name: Commit message check
        stages: [commit-msg]

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.2.1
    hooks:
      - id: editorconfig-checker

  - repo: https://github.com/codespell-project/codespell
    # ALERT Don't forget to update `pyproject.toml:tool.hatch.envs.default`
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ['tomli']
        stages: [commit-msg, pre-commit]

  - repo: https://github.com/crate-ci/typos
    rev: v1
    hooks:
      - id: typos
        # NOTE Override hook provided args to prevent automatic
        # fixing of found typos. Let the dev decide what to fix!
        args: [--force-exclude]
        stages: [commit-msg, pre-commit]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # ALERT Don't forget to update `pyproject.toml:tool.hatch.envs.default`
    rev: v0.11.13
    hooks:
      - id: ruff

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons

  - repo: https://github.com/abravalheri/validate-pyproject
    # ALERT Don't forget to update `pyproject.toml:tool.hatch.envs.default`
    rev: v0.24.1
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/fsfe/reuse-tool
    # ALERT Don't forget to update `pyproject.toml:tool.hatch.envs.default`
    rev: v5.0.2
    hooks:
      - id: reuse

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: ['--shell=bash', '--color=always']
        files: '\.sh$'
        types: ['file', 'text']

  - repo: https://github.com/sphinx-contrib/sphinx-lint
    rev: v1.0.0
    hooks:
      - id: sphinx-lint
