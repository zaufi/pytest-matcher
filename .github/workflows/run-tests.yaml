name: Run Unit Tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

env:
  HATCH_DATA_DIR: ${{ env.GITHUB_WORKSPACE }}/.cache/hatch
  PIP_CACHE_DIR: ${{ env.GITHUB_WORKSPACE }}/.cache/pip
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  test:
    name: Hatch run unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - '3.10'
          - '3.12'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Cache
        uses: actions/cache@v4
        with:
          # TODO Hashing the whole `pyproject.toml` isn't nice!
          key: py${{ matrix.python-version }}-hatch-${{ hashFiles('pyproject.toml') }}
          path: ${{ env.GITHUB_WORKSPACE }}/.cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install hatch

      - name: Run tests
        run: |
          hatch run test
